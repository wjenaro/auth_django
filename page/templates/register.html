<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #00f;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0f0;
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }

    footer p {
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        color: #00f;
      }
      50% {
        color: #0f0;
      }
      100% {
        color: #00f;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="blink">Welcome to Jenaro Page</h1>
      <p>Register to get full benefits</p>
    </div>
    <form action="#">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="submit" value="Register">
    </form>
    <footer>
      <p>&copy; Jenaro. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
